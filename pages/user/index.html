<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pages</title>
    <link rel="preload" href="pattrn.jpg" as="image">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🌧️</text></svg>">
    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <div class="parent" id = "p1">
    <div contenteditable="true" id="page"> </div>
    <div id="icon">
      <img src="floppy.png">
      saved
    </div>
    <button class="scroll-down" id="hideme" onclick="scrollToSection('p2')">scroll for settings</button>
  </div>

  <div class="menu" id="p2">
    <button class="scroll-up" onclick="scrollToSection('p1')"></button>
    <div class ="actual-menu">
      <select class="font-sel" id = "fontmenu">
        <option value = "EB Garamond">eb garamond</option>
        <option value = "Comfortaa">comfortaa</option>
        <option value = "Yrsa">yrsa</option>
        <option value = "Lexend">lexend</option>
        <option value = "Quicksand">quicksand</option>
        <option value = '"Felipa", serif'>felipa</option>
        <option value = "League Spartan">league spartan</option>
        <option value = "Atma">atma</option>
        <option value = "Arial">arial</option>
        <option value = "Times New Roman">times new roman</option>
      </select>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <a href="/" class="gif-button"></a>


  <script type = "module" src="database.js"></script>
  <script src="formatting.js"></script>
</body>
</html>
